{% load staticfiles %}

{% block content %}
<table class='game_victory'>
    <tr>
        <th class="colVicHeadline" colspan="2">{{ victory_info.get_victory_headline }}</th>
    </tr>
    <tr>
        <td class="colVicImage"><a href="{% url 'game_detail' game.id %}">
                <img src="{{ victory_info.get_victory_image }}" alt="Image of winning player." />
        </a></td>
        <td class="colVicText">{{ victory_info.get_victory_message|safe }}</td>
    </tr>
</table>
{% endblock %}
